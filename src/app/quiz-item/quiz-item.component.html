<h3>{{quizz.question}}</h3>

<button [ngClass]="{'good': status && index == quizz.answer, 'bad': status && index != quizz.answer}" (click)="chooseAnswer(index)" *ngFor="let option of quizz.options; let index = index">{{option}}</button>


<p *ngIf=" status =='good'">bonne réponse</p>

<p *ngIf=" status =='bad'">mauvaise réponse</p>

<button *ngIf ="status != ''" (click)="next()" >Next</button>
